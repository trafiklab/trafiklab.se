{{ define "main" }}
<main class="main-content">
  <div class="page">
    <main id="site-content">
      {{ partial "image_header.html" (dict "context" . "src" .Params.image "alt" "Theme image" "credit" .Params.image_credit "date" .Params.date "title" .Title "wide" true) }}
      {{ .Content }}
    </main>
    {{ partial "docs-footer.html" . }}
  </div>
</main>
{{ end }}
